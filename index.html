<!DOCTYPE html>
<html lang="es">

<head>

  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

      <article id="opt2"></article>

    </section>

  </section>

  <script>
    const d = document;
    let $opt = d.getElementById("opt");
    let $opt1 = d.getElementById("opt1");
    let $opt2 = d.getElementById("opt2");
    let $opt3 = d.getElementById("opt3");
    let $parrafo = d.getElementById("parrafo");
    let $texto = d.getElementById("texto");
    let $options = d.getElementById("options")

    const mover = () => {
      if ($opt3) {
        let $img = d.createElement("img");
        $img.setAttribute("src", "/images/nature.jpg");
        $img.setAttribute("width", "144px");
        $img.setAttribute("height", "196px");
        $img.innerHTML = $opt.appendChild($img);
        $parrafo.style.display = "none";
        $texto.innerHTML =
          `<h2>ðŸ™Œ<i>Felicidades tu respuesta es correcta</i>ðŸ¥³</h2>`;
        $options.style.pointerEvents = "none"

        setTimeout(() => {
          window.location.href = "casa.html";
        }, 3000);
      }
    };

    const incorrecto = () => {
      if ($opt1 || $opt2) {
        $texto.innerHTML =
          `<h2>ðŸ˜Ÿ<i>Incorrecto vuelve a intentarlo</i>ðŸ˜¢</h2>`;
        $options.style.pointerEvents = "none"

        setTimeout(() => {
          window.location.href = "index.html"
        }, 2000);

      }
    };


    $opt1.addEventListener("click", incorrecto, true);
    $opt2.addEventListener("click", incorrecto, true);
    $opt3.addEventListener("click", mover, true);

  </script>
</body>

</html>
